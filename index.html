<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Favorites</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffcc00;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 50px;
        }

        .image-gallery img {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Favorites</h1>
        <nav>
            <a href="./inside_pages/movies.html">Movies</a>
            <a href="./inside_pages/books.html">Books</a>
            <a href="./inside_pages/songs.html">Songs</a>
            <a href="./inside_pages/about.html">About</a>
        </nav>
    </header>

    <main>
        <section class="image-gallery">
            <img src="./movies.jpg" alt="Movies">
            <img src="./books.jpg" alt="Books">
            <img src="./songs.jpg" alt="Songs">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Favorites | All Rights Reserved</p>
    </footer>
</body>
</html>
