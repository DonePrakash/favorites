<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Songs</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        body{
            background-color: #212121;
            padding: 20px;
        }
        main.songs{
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }
        h2{
            margin-bottom: 20px;
            color: #fff;
        }
        .song-section{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            gap: 10px;
            padding: 0;
        }
        section.card{
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px; /* Fixed width for uniform cards */
            text-align: center;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 0 10px;
        }
        section.card img {
            max-width: 100%;
            height: 200px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        section.card strong {
            color: #0077cc;
        }
        section.card audio {
            max-width: 100%;
            border: 1px solid black;
            border-radius: 25px;
            margin-bottom: 10px;
        }

        section.card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <main class="songs">
        <h2>My Top 5 Favorite Songs</h2>
        <div class="song-section">
            <section class="card">
                <img src="../song_images/agarTumSaathHo.png" alt="agarTumSaathHo">
                <audio controls>
                    <source src="../songs/agar_tum_saath_ho.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song Title: <strong>Agar Tum Saath Ho</strong></p>
            </section>
            <section class="card">
                <img src="../song_images/balam_pichkari.png" alt="balam_pichkari">
                <audio controls>
                    <source src="../songs/Balam Pichkari.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song Title: <strong>Balam Pichkari</strong></p>
            </section>
            <section class="card">
                <img src="../song_images/ek_jindari.png" alt="ek_jindari">
                <audio controls>
                    <source src="../songs/Ek zindagi meri.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song Title: <strong>Ek Zindagi</strong></p>
            </section>
            <section class="card">
                <img src="../song_images/laalIshq.png" alt="laalIshq">
                <audio controls>
                    <source src="../songs/Laal Ishq.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.

                <p>Song Title: <strong>Laal Ishq</strong></p>
            </section>
            <section class="card">
                <img src="../song_images/musaafir_hoon_yaaron.png" alt="musaafir_hoon_yaaron">

                    <source src="../songs/musafir_hoon_yaaaron.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song Title: <strong>Musafir Hoon Yaaron</strong></p>
            </section>
        </div>
    </main>
</body>
</html>
